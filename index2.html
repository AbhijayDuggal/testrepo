<!DOCTYPE html>
<html>
    <head>
         <title>HTML Forms</title>
    </head>

    <body>
        
        <h1 id="heading1">HTML Forms</h1>
        
        <form>
            <label for="username">Enter userName: </label>
            <input type="text" id="username" name="username"  placeholder="USERNAME" required>
                <br><br>
            <label for="email">enter email: </label>
            <input type="email" id="email" name="email" placeholder="EMAIL DALO" required>
                <br><br>
            <label for="pasword">Enter Password: </label>
            <input type="password" id="password" name="password" placeholder="PASSWORD">
                <br><br>
            <p>Enter your Gender: </p>
            <input type="radio" name="gender" value="Male" id="option1">
            <label for="option1">Male</label><br>
            <input type="radio" name="gender" value="Female" id="option2">
            <label for="option2">female</label><br>
            <input type="radio" name="gender" value="other" id="option3">
            <label for="option3">other</label><br>

                <br><br>
            
            <label for="question">Security Question: </label>
            <select name="question" id="question">
                <option value="q1">What colour are your favourite pair of socks?</option>
                <option value="q2">What vegetable would you like to be?</option>
                <option value="q3">What is the best question?</option>

            </select>
                <br><br>
                <label for="answer">Security Question Answer: </label>
                <input type="text" id="answer" name="answer">

                <br><br>

                <label for="bio">Your Bio: </label><br>
                <textarea name="bio" id="bio" cols="30" rows="10" placeholder="ABOUT YOU....."></textarea>
                    <br><br>
                <input type="submit" value="Submit the form">
        </form>

    </body>
</html>
